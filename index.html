<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Contact List</title>
</head>
<body>
  <div class="container">
    <h1>Add Contact</h1>
    <form id="contact-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="u-full-width">
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="text" id="email" class="u-full-width">
      </div>
      <div>
        <label for="phone-num">Phone #</label>
        <input type="text" id="phone" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
            <th>Tag</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone #</th>
            <th>Delete</th>
        </tr>
      </thead>
      <tbody id="contact-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
